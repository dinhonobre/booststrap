<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
    <header>
        <h1>Formul√°rio</h1>
    </header>
        <section>
            <div class="row">
                <div class="col">
                    <h2>Entre em Contato</h2>
                    <form>
                        <label class="form-label" for="nome">Seu Nome</label>
                        <input class="form-control" type="text" id="nome">
                        <label class="form-label" for="email">Seu E-mail</label>
                        <input class="form-control" type="email" id="email">
                        <label class="form-label" for="fone">Seu Telefone</label>
                        <input class="form-control" type="number" id="fone">
                        <label class="form-label" for="mensagem">Sua Mensagem</label>
                        <textarea id="mensagem" class="form-control"></textarea>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e Aceito os termos</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <p>Por: Anderson Freitas Nobre 02/2024</p>
        </footer>
</body>
</html>
